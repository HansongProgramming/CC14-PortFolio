<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Container">
        <div class="LeftControl">
            <div class="minus"></div>
            <div class="analog"></div>
            <div class="bCont">
                <div class="b1">▲</div>
                <div class="b2">◀</div>
                <div class="b3">▶</div>
                <div class="b4">▼</div>    
            </div>
            <div class="boxbutton"></div>
        </div>

        <div class="MainScreen">
            <div class="InnerScreen">
                <img src="img/yinyang.png" alt="YinyangImage">
            </div>
        </div>

        <div class="RightControl">
            <div class="plus">+</div>
            <div class="bContR">
                <div class="Rb1">X</div>
                <div class="Rb2">Y</div>
                <div class="Rb3">A</div>
                <div class="Rb4">B</div>    
            </div>
            <div class="analogR"></div>
            <div class="Rboxbutton"></div>
        </div>    
    </div>
</body>
</html>
