<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansong Crossing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        img{
            width: 50vh;
            height: 35vh;
            filter: sepia(30%) brightness(80%) saturate(200%);
            position: relative;
        }
        .Game {
            width: auto;
            height: auto;
            background: url('myRoom.png') no-repeat;
            background-size: contain;
            min-width: 70vw; 
            min-height: 75vh; 
        }

        .info{
            position: absolute;
            top: 10%;
        }

    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="Game">
        <img id="player" src="hans-idle.gif" alt="Player" class="w-32 h-41" style="position: absolute; left: 50%; top: 50%;">
    </div>
    <div class="info">
        <p id="gameSize">Game Size: </p>
        <p id="playerCoordinates">Player Coordinates: </p>
    </div>
    <script>
        let isWalking = false;
        let idleTimer;
        let playerX = 45;
        let playerY = 45;
        let playerScale = 1.0;
        const step = 0.8;
        let moveInterval;
        const scaleStep = 0.05;
        let scaleInterval;

        function startWalking(key) {
            
        const gameSizeP = document.getElementById('gameSize');
        gameSizeP.textContent = `Game Size: ${document.querySelector('.Game').clientWidth}px x ${document.querySelector('.Game').clientHeight}px`;
        

        const playerCoordinatesP = document.getElementById('playerCoordinates');
        playerCoordinatesP.textContent = `Player Coordinates: ${playerX}%, ${playerY}%`;

            const player = document.getElementById('player');
            if (!isWalking) {
                isWalking = true;
                switch (key) {
                    case 'KeyW':
                        player.src = 'run-back.gif';
                        moveInterval = setInterval(function() {
                            if(playerY > 35){
                                playerScale -= scaleStep;
                                playerY -= step;
                                player.style.top = playerY + '%';
                                player.style.transform = 'scale(' + playerScale + ')';
                                if (playerScale <= 0.9) {
                                    playerScale = 0.9;
                                    clearInterval(scaleInterval);
                                }
                            }

                        }, 50);
                        break;
                    case 'KeyA':
                        player.src = 'run-left.gif';
                        moveInterval = setInterval(function() {
                            if(playerX > 33){
                                playerX -= (step + 0.6);
                                player.style.left = playerX + '%';
                            }
                        }, 50);
                        break;
                    case 'KeyS':
                        player.src = 'run-front.gif';
                        moveInterval = setInterval(function() {
                            if(playerY < 40){
                                playerScale += scaleStep;
                                playerY += step;
                                player.style.top = playerY + '%';
                                player.style.transform = 'scale(' + playerScale + ')';
                                if (playerScale >= 1.3){
                                    playerScale = 1.3;
                                    clearInterval(scaleInterval);
                                }
                            }

                        }, 50);
                        break;
                    case 'KeyD':
                        player.src = 'run-right.gif';
                        moveInterval = setInterval(function() {
                            if(playerX < 62){
                                playerX += (step + 0.6);
                                player.style.left = playerX + '%';
                            }
                        }, 50);
                        break;
                }
            }
        }

        function stopWalking() {
            const player = document.getElementById('player');
            if (isWalking) {
                isWalking = false;
                player.src = 'hans-idle.gif';
                clearInterval(moveInterval);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'KeyW' || event.code === 'KeyA' || event.code === 'KeyS' || event.code === 'KeyD') {
                startWalking(event.code);
                clearTimeout(idleTimer);
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.code === 'KeyW' || event.code === 'KeyA' || event.code === 'KeyS' || event.code === 'KeyD') {
                stopWalking();
            }
        });
    </script>
</body>
</html>
